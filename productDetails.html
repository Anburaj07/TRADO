<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puma Details</title>
    <link rel="stylesheet" type="text/css" href="./CSS/productDetails.css">
  </head>
  <body>
    <div id="navbar">
      <h2 id="logo">TRADO</h2>
      <a href="products.html">MEN</a>
      <a href="women.html">WOMEN</a>
      <a id="cartLogo" href="cart.html">ðŸ›’</a>
    </div>
    <div id="navbar2">
      <button id="sale">Sale</button>
      <button>New in</button>
      <button>Clothing</button>
      <button>Shoes</button>
      <button>Brand</button>
      <button>Accessories</button>
      <button>Sportswear</button>
      <button>Spring</button>
      <button>Jeans</button>
      <button>Topman</button>
      <button id="sale">Outlet</button>
      <button>Marketplace</button>
    </div>
    <div id="navbar3">
      <button id="women">WOMEN</button>
      <img src="./images/offer.PNG" alt="error" />
      <button id="men">MEN</button>
    </div>

    <div id="container"></div>
    <div id="mightLike">
      <img src="./images/mightLike.PNG" alt="error" />
    </div>

    <div id="footer">
      <img src="./images/footer.PNG" alt="error" />
    </div>
  </body>
  <script>
    let productId = null;
    const urlParams = new URLSearchParams(location.search);
    // console.log(location.search);
    for (const [key, value] of urlParams) {
      if (key === "id") {
        productId = value;
      }
    }
    let API = `https://jsonserver-drqy.onrender.com/puma/${productId}`;

    getDetailsOfProduct();
    async function getDetailsOfProduct() {
      try {
        let res = await fetch(API);
        let data = await res.json();
        // console.log("Detail of product", data);
        display([data]); //Data in object format
      } catch (error) {
        console.log(error);
      }
    }

    let LSData = localStorage.getItem("cart");
    if (LSData === null) {
      LSData = [];
    } else {
      LSData = JSON.parse(LSData);
    }

    let fetchedData = [];

    let container = document.getElementById("container");

    function display(product) {
      container.innerHTML = "";

      product.forEach((el) => {
        let imgDiv = document.createElement("div");
        let textDiv = document.createElement("div");
        let img = document.createElement("img");
        img.className = "Cimg";
        let salePrice = document.createElement("h3");
        let brand = document.createElement("h3");
        let price = document.createElement("p");
        let addToCart = document.createElement("button");
        addToCart.className = "addcart";
        let bag_below = document.createElement("img");

        img.src = el.img;
        brand.innerText = el.brand;
        salePrice.innerText="Sale Price";
        salePrice.style.color="rgb(49, 74, 172)"
        price.innerText = `$${el.price}`;
        addToCart.innerText = "Add to Cart";
        bag_below.src = "./images/bag_below.PNG";

        addToCart.addEventListener("click", function () {
          if (checkAvail(el)) {
            alert("Product Already in Cart");
          } else {
            LSData.push({ ...el, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(LSData));
            alert("Product Added To Cart");
          }
        });

        function checkAvail(el) {
          for (let i = 0; i < LSData.length; i++) {
            if (el.id === LSData[i].id) {
              return true;
            }
          }
          return false;
        }

        imgDiv.append(img);
        textDiv.append(brand,salePrice, price, addToCart, bag_below);
        container.append(imgDiv, textDiv);
      });
    }
    let women=document.getElementById('women');
    women.addEventListener('click',function(){
        window.location.href = "women.html";
    })
    let men=document.getElementById('men');
    men.addEventListener('click',function(){
        window.location.href = "products.html";
    })

    let logo = document.getElementById("logo");
    logo.addEventListener("click", function () {
      window.location.href = "home.html";
    });
  </script>
</html>
