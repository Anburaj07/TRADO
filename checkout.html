<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" type="text/css" href="./CSS/checkout.css" />
  </head>
  <body>
    <div class="navbar">
      <h2 id="logo">TRADO</h2>
      <h2>CHECKOUT</h2>
      <div id="image"><img src="./images/Digicart.PNG" alt="error" /></div>
    </div>
    <div id="container">
      <div class="left">
        <div class="L1">
          <h2>DELIVERY COUNTRY:</h2>
          <select name="" id="country">
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Maldives">Maldives</option>
          </select>
        </div>
        <div class="L3">
          <h2>EMAIL ADDRESS</h2>
          <input placeholder="Enter your e-mail here" type="email" required/>
        </div>
        <div class="L4">
          <form action="">
            <h2>DELIVERY ADDRESS</h2>
            <p>FIRST NAME :</p>
            <input type="text" required/>
            <p>LAST NAME :</p>
            <input type="text" required/>
            <p>MOBILE: </p>
            <input type="number" required/>
            <p>ADDRESS :</p>
            <input type="text" required/>
            <input type="text" placeholder="Optional" />
            <p>CITY :</p>
            <input type="text" required/>
            <p>POSTCODE :</p>
            <input id="post" type="text" />
            <input type="submit" id="delivery" placeholder="DELIVER TO THIS ADDRESS"/>
          </form>
        </div>
        <div class="L5">
          <h2>DELIVERY OPTIONS</h2>
          <div class="L5A">
            <p>$7.00</p>
            <h3>Standard Delivery</h3>
            <input type="radio" required/>
          </div>
          <div id="L5A" class="L5A">
            <p>$22.50</p>
            <h3>Express Delivery</h3>
            <input type="radio" required/>
          </div>          
        </div>
        <div>
          <button id="buy">BUY NOW</button>
        </div>
        <img id="policy" src="./images/policy.PNG" alt="error" />
      </div>
      <div class="right">
        <div id="R1"></div>
        <div id="R2"></div>
        <div id="R3">
          <div id="R31">
            <p>Subtotal</p>
            <p id="Subtotal"></p>
          </div>
          <div id="R31">
            <p>Delivery</p>
            <p id="Delivery"></p>
          </div>
          <div id="R31">
            <h3>TOTAL TO PAY</h3>
            <h3 id="totalToPay"></h3>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>TRADO Help</p>
    </div>
  </body>
  <script src="./Scripts/checkout.js"></script>
</html>
