<body>
    <div id="navbar">
        <h2 id="logo">TRADO</h2>
        <a href="products.html">MEN</a>
        <a href="women.html">WOMEN</a>
        <a id="cartLogo" href="cart.html">ðŸ›’</a>

    <div id="navbar2">

        <button>Shoes</button>

        <button>Topman</button>

    <div id="navbar3">
        <button>WOMEN</button>
        <img src="./images/offer.PNG" alt="error">
        <button>MEN</button>
    </div>
    <div>
        <img src="./images/puma page.PNG" alt="error">
    </div>
    <div class="select">
        <select id="filter">
            <option value="">Select a category</option>
            <option value="t-shirt">T-shirt</option>
            <option value="footwear">Footwear</option>
            <option value="jeans">jeans</option>
        </select>
        <select id="sort">
            <option value="">Sort by Price</option>
            <option value="low">low to high</option>
            <option value="high">high to low</option>
        </select>
    </div>
    <div id="container"></div>
    <div id="footer">
        <img src="./images/footer.PNG" alt="error">
    </div>
</body>
<script>
    let API="https://jsonserver-drqy.onrender.com/puma";

    let fetchedData=[];
    getData()
    async function getData(){
        try {
            let res=await fetch(API);
            let data=await res.json();
            display(data)
            fetchedData=data;
        } catch (error) {
            console.log(error)
        }
    }

    let container=document.getElementById('container');

    function display(data){
        container.innerHTML=""

        data.forEach((el)=>{

            let cart=document.createElement('div');
            cart.className="cart";
            let imgDiv=document.createElement('div');
            let textDiv=document.createElement('div');
            let img=document.createElement('img');
            img.className="Cimg"
            let brand=document.createElement('h3');
            let price=document.createElement('p');

            img.src=el.img;
            brand.innerText=el.brand;
            price.innerText=`$${el.price}`;

            img.addEventListener('click',function(){
                window.location.href=`productDetails.html?id=${el.id}`
            })

            imgDiv.append(img);
            textDiv.append(brand,price);
            cart.append(imgDiv,textDiv);
            container.append(cart);
        })
    }    

    filter.addEventListener('change',function(){
        if(filter.value===""){
            display(fetchedData);
        }
        else{
            let temp=fetchedData.filter((el)=>{
                if(el.category===filter.value){
                    return true;
                }else{
                    return false;
                }
            })
            display(temp);
        }
    })

    let sort=document.getElementById('sort')

    sort.addEventListener('change',function(){
        if(sort.value===""){
            display(fetchedData);
        }else if(sort.value==='low'){
            let temp=fetchedData.sort((a,b)=> a.price-b.price);
            display(temp);
        }else{
            let temp=fetchedData.sort((a,b)=> b.price-a.price);
            display(temp);
        }
    })

    // let h2=document.createElement('h2');
    // h2.innerText=LSdata[0].name;
    // navbar.append(h2);

    let logo=document.getElementById('logo');
    logo.addEventListener('click',function(){
        window.location.href = "home.html";
    })

</script>
